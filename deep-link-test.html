                <script>
                        function postApi() { 
                                const redirectUrl = "https://trocky2012.github.io/thiago-cv/deep-link-test.html";
                                const longUrlTest = window.location.href.replace(redirectUrl,'');
                                if(!longUrlTest.includes("code=")){// && !longUrlTest.includes("state=")){
                                        return;
                                }
                                try{
                                        window.location.href = "unitydl://ephastest?"+longUrlTest;
                                        setTimeout(() => {
                                                window.close();
                                        }, 1000);
                                        
                                }catch(err){
                                        alert("Invalid Ephas app link. -"+err);
                                }
                                
                            }
                </script>
        </body>
